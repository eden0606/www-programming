<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="static/twitter.png"/>

    <title>twitter</title>

    <!-- Include links to CSS stylesheets below -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    <script src="https://kit.fontawesome.com/761816f60a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="a09-style.css" />
</head>

<body>
    <div id="twitter-logo-container">
        <img id="twitter-logo" src="static/twitter.png" width="50" height="50"/>
    </div>
    <div id="root" class="section twitter-body">
        <div class="level">
            <div class="level-item">
                <div class="twitter-header">
                    <h1 class="title is-1 twitter-title">twitter</h1>
                    <button id="create-tweet-button" class="button is-light is-large">create tweet</button>
                </div>
            </div>
        </div>
        <div class="level">
            <div class="level-item container-size" >
                <div id="tweet-container"></div>
            </div>
        </div>
    </div>

    <!-- Include links to JavaScript files below -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="twitter.js"></script>
</body>

</html>
